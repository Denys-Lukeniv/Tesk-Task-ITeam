<section class="contant-form-section">

  <form class="contact-form" [formGroup]="profileForm" (submit)="submit()">
    <h1 class="contact-form-title">Front End Developer Form</h1>
    <div class="contact-form-group">
      <input class="contact-form-input" type="text" formControlName="firstName" placeholder=" ">
      <label class="contact-form-label">First name:</label>
    </div>
    <div class="contact-form-group">
      <input class="contact-form-input" type="text" formControlName="lastName" placeholder=" ">
      <label class="contact-form-label">Last name:</label>
    </div>
    <div class="contact-form-group">
      <mat-form-field class="contact-form-date">
        <mat-label>Choose a date of your birthday</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" placeholder=" ">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="contact-form-group">
      <select class="contact-form-select" placeholder="framework" formControlName="framework"
        (change)="onFrameworkChange($event)">
        <option [disabled]>Choose framework:</option>
        <option *ngFor="let framework of frameworks">{{framework.name}}</option>
      </select>
    </div>
    <div class="contact-form-group">
      <select class="contact-form-select" placeholder="frameworkVersion" formControlName="frameworkVersion">
        <option [disabled]>Choose version:</option>
        <option *ngFor="let version of selectedFramework.versions"> {{version}} </option>
      </select>
    </div>
    <div class="contact-form-group">
      <input class="contact-form-input" type="email" formControlName="email" (change)="onKeySearch($event)"
        placeholder=" ">
      <label class="contact-form-label">Email:</label>
    </div>
    <div class="contact-form-group">
      <label class="contact-form-label-email" *ngIf="checkExistEmail">{{checkExistEmail?"Email already used":"Email can
        be used"}}</label>
    </div>
    <div>
      <div class="contact-form-group">
        <input class="contact-form-input" type="text" #hobbyName_input placeholder=" ">
        <label class="contact-form-label">Hobby name:</label>
      </div>
      <div class="contact-form-group">
        <input class="contact-form-input" type="text" #hobbyDuration_input placeholder=" ">
        <label class="contact-form-label">Duration:</label>
      </div>
      <input class="form-contact-button-hobby" type="button"
        (click)="addNewHobby(hobbyName_input.value,hobbyDuration_input.value)" value="Add hobby" />
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-default" value="Send form" />
    </div>
    <div class="form-group">
      {{formSubmited?(profileForm.value|json):""}}
    </div>

  </form>

</section>
